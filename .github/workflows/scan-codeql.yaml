name: Code Scanning (Vue.js)

on:
  push:
    branches: feature/*  # Run on feature branches
  pull_request:
    # Run for PRs targeting these branches
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      matrix:
        language: [ 'javascript' ]  # Vue uses JavaScript under the hood

    defaults:
      run:
        working-directory: azure/app  # ðŸ‘ˆ Make sure the working dir is correct

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  eslint:
    name: ESLint (Vue.js)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    defaults:
      run:
        working-directory: azure/app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Downgrade to avoid EBADENGINE error

      - name: Install dependencies
        run: npm install  # Use npm install instead of npm ci until lockfile is fixed

      - name: Run ESLint
        run: |
          npx eslint src --ext .js,.vue -f sarif -o eslint-results.sarif

      - name: Upload ESLint results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: azure/app/eslint-results.sarif
